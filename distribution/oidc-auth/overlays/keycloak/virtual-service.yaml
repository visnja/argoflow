apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: auth
  namespace: auth
  labels:
    app: auth
spec:
  gateways:
  - auth-gateway
  hosts:
  - auth.my-cluster.master-cat.com
  http:
  - route:
    - destination:
        host: keycloak
        port:
          number: 8080
